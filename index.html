<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main-container">
        <div class="game-info">
            <p class="scoreboard">0 - 0</p>
            <p class="result">Rock, Paper, Scissors, Shoot!</p>
        </div>
    </div>
    <div class="player-selection">
        <div class="choices">
            <img class="rock" src="images/rock.png" alt="rock">
            <img class="paper" src="images/paper.png" alt="paper">
            <img class="scissors" src="images/scissors.png" alt="scissors">
        </div>
        <div class="button-container">
            <button>Restart</button>
        </div>
            
    </div>
</body>

</html>
